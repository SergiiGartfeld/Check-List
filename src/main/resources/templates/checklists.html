<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="template :: scripts_header"/>
    <meta charset="UTF-8">
    <title>Checklists</title>
</head>
<body>
<th:block th:include="template :: navigator"/>
<table>
    <hr>

<tr th:each="checkList : ${checkLi}">

    <td th:text="${checkList.getIdCheck()}">Id</td>
    <td th:text="${checkList.getNameCheck()}">Task</td>
    <td th:text="${checkList.getDateCreatedCheck()}">Date create</td>
    <td th:text="${checkList.getDateCompletedCheck()}">Date end</td>
    <td>
        <a th:href="@{'/remove?checkListToRemove=' + ${checkList.getIdCheck()}}">
            Remove
        </a>
    </td>
    <td>
        <a th:href="@{'/edit/' + ${checkList.getIdCheck()}}">
            Edit
        </a>
    </td>
</tr>
</table>


<th:block th:include="template :: scripts_footer"/>
</body>
</html>
