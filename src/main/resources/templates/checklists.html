<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="template :: scripts_header"/>
    <meta charset="UTF-8">
    <title>Checklists</title>
</head>
<th:block th:include="template :: navigator"/>
<body>



<table>
        <tr th:each="checkList : ${checkList}">
            <td th:each="${checkList.getIdCheck()}">Id</td>
            <td th:each="${checkList.getNameCheck()}">Task</td>
            <td th:each="${checkList.getDateCreatedCheck()}">Date create</td>
            <td th:each="${checkList.getDateCompletedCheck()}">Date end</td>
            <td>
                <a th:href="@{'' + ${checkList.getIdCheck()}}">
                    Remove
                </a>
            </td>
            <td>
                <a th:href="@{'' + ${checkList.getIdCheck()}}">
                    Edit
                </a>
            </td>
        </tr>
</table>


<th:block th:include="template :: scripts_footer"/>
</body>
</html>
